<!DOCTYPE html>
<html>
<head>
	<title>Solution to Data Structure Problems</title>
</head>
<body>
	Question: <input type="text" id="problem">
	<br>
	<br>
	Answer:
	 <div type="text" id="answer">

	 </div>
	 <input type="button" value="Submit" onclick="fetchAnswer()">
</body>
<script>
   function fetchAnswer(){
		var query=document.getElementById("problem").value;
		console.log(query)
    	var obj = {
    		question: query
		}
		console.log(obj)
		obj = JSON.stringify(obj);
		console.log(obj)
    	var xhr=new XMLHttpRequest();
		xhr.open("POST","/findAns",true);
		xhr.setRequestHeader("Content-Type", "application/json");
    	xhr.onload=function(req,res){
			var result=JSON.parse(xhr.responseText);
			console.log(result[0].url);
			var bulbul = document.getElementById("answer");
			var temp = document.createElement("li")
			temp.innerHTML = result[0].url;
			
			bulbul.appendChild(temp)
			//console.log(url);
			//var TextInsideLi = document.getElementsByTagName('li')[0].innerHTML;
			//console.log(TextInsideLi);
			window.open(document.getElementsByTagName('li')[0].innerHTML,'_blank');
    	}
    	xhr.send(obj);
    }
</script>
</html>
